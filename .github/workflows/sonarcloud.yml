name: SonarCloud Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_QUBE_TEST }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=caleb-kendig
            -Dsonar.projectKey=Caleb-Kendig_S24HackPSU-Roa
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*.js,**/*.ts
