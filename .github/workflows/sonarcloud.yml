name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_QUBE_TEST }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=Caleb-Kendig_S24HackPSU-Roa \
            -Dsonar.organization=Caleb-Kendig \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${SONAR_TOKEN}  
          SONAR_PROJECT_KEY: Caleb-Kendig_S24HackPSU-Roa
          SONAR_ORGANIZATION: Caleb-Kendig
        with:
          projectBaseDir: .
