name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@d46d5b5d92ba17cc540b4cc31907a5e5bf3b9ba1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_QUBE_TEST }}
        with:
          projectBaseDir: .
